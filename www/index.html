<!DOCTYPE html>
<html lang="ptBr">
<head>
	<meta charset="UTF-8" name="viewport" content="width=device-width, height=device-height, initial-scale=1">
	<title>Monopoly Bank</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
	<link href="/css/nes.css" rel="stylesheet">
	<link href="/dist/styles.css" rel="stylesheet">
</head>
<body id="body">
	<div class="login">
		<div class="login__container">
			<h1 class="login__title">Monopoly Bank</h1>

			<form id="login_form" class="login__form">
				<div class="login__input">
					<input id="username" type="text" name="username" placeholder="Usuário" required>
				</div>

				<div class="login__input">
					<input id="password" type="password" name="password" placeholder="Senha" required>
				</div>

				<button id="login-dispatch" type="submit" class="nes-btn is-success">
					Entrar
				</button>
			</form>
		</div>

		<div class="login__footer">
			<h1>
				Crie um nome de usuário e senha únicos. Na primeira vez, um novo usuário será criado. Lembre-se, é um jogo, então não use informações reais e não compartilhe suas credenciais.
			</h1>

			<h2>Monopoly Bank, Enjoy Game =]</h2>
		</div>
	</div>
</body>
<script src="/dist/app.js"></script>
</html>
